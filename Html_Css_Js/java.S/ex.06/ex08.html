<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    
    var num1 = prompt('digite um numero')
    var num1 = parseInt(num1)


    var num2 = prompt('digite um numero')
    var num2 = parseInt(num2)

document.write('a soma de: ' + num1  + '+' + num2 +'=' + (num1 + num2))

document.write('<br> a subtração e:' + num1 + '-' + num2 + '=' + (num1 - num2) + '</br>')

document.write('<br> a multiplicação e:' + num1 + '*' + num2 + '=' + (num1 * num2) + '</br>')

document.write('<br> a divisão e:' + num1 + ':' +  num2 + '=' + (num1 / num2) + '</br>')

document.write('<br> o modulo e:' + num1 + '%' + num2 + '=' + (num1 % num2) + '</br>')

 document.write('<br> incremento e:' + num1 + '++' + num2 + '=' + (num1++ ) + '</br>')

 document.write ('<br> decremento e:' + num1 + '--' + num2 + '=' + (num1--) + '</br>')
 


</script>
    
</body>
</html>
