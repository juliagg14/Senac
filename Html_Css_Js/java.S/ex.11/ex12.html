<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script>
 function calcularArea(largura,comprimeto){
        var area = largura * comprimeto;
        return area
 }
 var largura = prompt("digite a largura do terreno: ")
 var comprimeto = prompt("digite o comprimento do terreno: ")
 var area = calcularArea(largura,comprimeto)

 document.write("o terreno possui " + area + " metros")


    </script>
</body>
</html>
