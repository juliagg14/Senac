  <script>
    
var n1 = prompt('escreva um numero:');
var n1 = parseInt(n1);

var n2 = prompt('digite outro numero:');
var n2 = parseInt(n2);

var operacao = prompt(' soma ou subtração ');

function soma(n1, n2){


  var resultado =(n1 + n2);

  return resultado;

}

function subtração(n1, n2){

 var resultado =(n1 - n2);

return resultado;

 

}

 

 if(operacao == 'soma'){

  var resultado = soma(n1,n2);

   document.write('o resultado é: ' + resultado);  }

    if(operacao == 'subtração'){

    var resultado = subtração(n1,n2);

     document.write('o resultado é: ' + resultado);

}
