   <!-- estilo grafico --> 
 <style> html, body, #myChart{
    width: 800px;
    margin-left: 10%;
    margin-top: 10%;
    
 }

</style>
  

  <!-- grafico --> 
  
  <div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Design', 'JavaS', 'Css', 'HTML'],
        datasets: [{
          label: '# CONHECIMENTOS',
          data: [17, 6, 14, 14,],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  </body>
